<nz-layout class="app-layout">
  <app-sidebar
    theme="light" 
    mode="inline"
    [isCollapsed]="isCollapsed"
    breakpoint="lg"
    (collapseChange)="isCollapsed = $event"
  ></app-sidebar>

  <nz-layout
    [style]="
      !isCollapsed
        ? 'margin-left: var(--expanded-sidebar-width)'
        : 'margin-left: var(--narrowed-sidebar-width)'
    "
  >
    <app-header
      [isCollapsed]="isCollapsed"
      (changeCollapsed)="changeCollapsed($event)"
    ></app-header>
    <nz-content>
      <nz-breadcrumb [nzAutoGenerate]="true"> </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
